<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Forecast API JavaScript Examples</title>
  </head>
  <body>
    <label for='apikey'>API Key</label>
    <input id='apikey' type='text' name='apikey'></input>
    <br>
    <button id='run'>Run</button>
    <pre id='response'></pre>
  </body>
  <script type='module'>
    import { makeOptions, fetcher } from './index.js'
    import { pointTime } from './point-time.js'

    function execute() {
      let key = document.getElementById('apikey').value;
      let options = makeOptions(pointTime.data, key)
      fetcher(pointTime.url, options, function(json) {
        document.getElementById('response').innerHTML = JSON.stringify(json, null, 2);
      })
    }
    document.querySelector('#run').addEventListener('click', execute)
  </script>
</html>
